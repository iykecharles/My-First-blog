{% extends "base.html" %}


{% block content %}

<div class="container-fluid">
  <div class="row text-center">
    <div class="col-12 text-center">
      <form action="" method="post">
        <div>
          {% csrf_token %}
          <h4>Are you sure you want the post "{{ post.title }}" deleted?</h4>
          <button class="btn btn-lg btn-success" type="submit">Yes,Delete Post</button>
          <a class="btn btn-lg btn-danger" href="{% url 'post-detail' object.id %}">No,Cancel</a>
        </div>
        
      </form>
    </div>



  </div>

</div>

{% endblock %}
